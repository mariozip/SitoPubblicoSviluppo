<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Indice di Massa Corporea (BMI)</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/BMICalculator.css">
</head>
<body>

    <div class="container">
        <h1>Calcolatore Indice di Massa Corporea (BMI)</h1>
        <p>Inserisci il tuo peso e la tua altezza per calcolare il tuo Indice di Massa Corporea.</p>
        
        <form id="bmiForm">
            <div class="form-group">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Es. 70" required min="1" step="0.1" value="70">
            </div>

            <div class="form-group">
                <label for="height">Altezza (cm):</label>
                <input type="number" id="height" name="height" placeholder="Es. 175" required min="1" value="175">
            </div>
            
            <button type="submit">Calcola BMI</button>
        </form>

        <div id="risultato" class="risultato-box" style="display: none;">
            <h2>Il tuo BMI Ã¨:</h2>
            <p id="bmiOutput">-</p>
            <p id="bmiCategory">-</p>
        </div>
    </div>

    <a href="index.html" class="link-ritorno">Torna al Menu Principale</a>

    <script src="js/BMICalculator.js"></script>
</body>
</html>
