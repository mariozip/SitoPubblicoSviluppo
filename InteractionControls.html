<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlli Interazione</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 300px;
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            color: #555;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Esercizio Dropdown</h1>
        <p>Seleziona un nome dalla lista:</p>
        
        <select id="userSelect">
            <option value="Gennaio">Gennaio</option>
            <option value="Febbraio">Febbraio</option>
            <option value="Marzo">Marzo</option>
            <option value="Aprile">Aprile</option>
            <option value="Maggio">Maggio</option>
            <option value="Giugno">Giugno</option>
            <option value="Luglio">Luglio</option>
            <option value="Agosto">Agosto</option>
            <option value="Settembre">Settembre</option>
            <option value="Ottobre">Ottobre</option>
            <option value="Novembre">Novembre</option>
            <option value="Dicembre">Dicembre</option>
        </select>

        <div class="output">
            <input type="text" id="monthOutput" placeholder="Il mese scelto apparirÃ  qui" readonly>
        </div>
    </div>

    <script>
        const select = document.getElementById('userSelect');
        const output = document.getElementById('monthOutput');

        select.addEventListener('change', function() {
            output.value = this.value;
        });
    </script>
</body>
</html>
