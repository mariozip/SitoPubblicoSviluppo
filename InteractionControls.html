<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlli Interazione</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 300px;
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            color: #555;
        }
        input[type="text"], input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Esercizio Dropdown</h1>

        <div class="output">
            <input type="text" id="monthOutput" placeholder="Inserisci un URL (es. google.com)">
            <button id="openUrlBtn">Apri URL in Nuova Finestra</button>
        </div>

        <p style="margin-top: 20px;">Seleziona una data completa:</p>
        <input type="date" id="dateInput">
    </div>

    <script>
        document.getElementById('openUrlBtn').addEventListener('click', function() {
            var url = document.getElementById('monthOutput').value.trim();
            if (url) {
                // Aggiunge https:// se l'utente non lo ha inserito, per evitare che il browser lo tratti come percorso locale
                if (!/^https?:\/\//i.test(url)) {
                    url = 'https://' + url;
                }
                window.open(url, '_blank');
            } else {
                alert("Per favore, inserisci un URL nella casella di testo.");
            }
        });

        document.getElementById('dateInput').addEventListener('change', function() {
            const dateValue = this.value;
            if (dateValue) {
                const parts = dateValue.split('-');
                const year = parts[0];
                const monthIndex = parseInt(parts[1]) - 1;
                const day = parts[2];

                const months = ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'];
                const monthName = months[monthIndex];

                document.getElementById('monthOutput').value = 'https://photos.google.com/search/' + day + '%20' + monthName + '%20' + year;
            }
        });
    </script>
</body>
</html>
