<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Contatto</title>
    <style>
        /* Stile per rendere la pagina pi√π leggibile */
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Assicura che padding e border non aumentino la larghezza totale */
        }
        textarea {
            resize: vertical; /* Permette all'utente di ridimensionare l'area di testo solo in altezza */
            min-height: 120px;
        }
        button {
            width: 100%;
            padding: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contattaci</h1>
        
        <form>

            <div class="form-group">
                <label for="nomeUtente">Nome e Cognome:</label>
                <input type="text" id="nomeUtente" name="nome" placeholder="Es. Mario Rossi" required>
            </div>

            <div class="form-group">
                <label for="emailUtente">Email:</label>
                <input type="email" id="emailUtente" name="email" placeholder="Es. mario.rossi@esempio.com" required>
            </div>

            <div class="form-group">
                <label for="messaggioUtente">Il tuo messaggio:</label>
                <textarea id="messaggioUtente" name="messaggio" placeholder="Scrivi qui la tua richiesta..." required></textarea>
            </div>
            
            <button type="submit">Invia Messaggio</button>

        </form>
    </div>

</body>
</html>
