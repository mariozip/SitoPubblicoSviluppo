<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Contatto</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <style>
        /* Stile per rendere la pagina più leggibile */
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Assicura che padding e border non aumentino la larghezza totale */
        }
        select {
            width: 100%;
            padding: 0.8em;
            box-sizing: border-box; /* Assicura che padding e border non aumentino la larghezza totale */
        }
        textarea {
            resize: vertical; /* Permette all'utente di ridimensionare l'area di testo solo in altezza */
            min-height: 120px;
        }
        button {
            width: 100%;
            padding: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contattaci</h1>
        
        <form id="contactForm">

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Es. Mario" required>
            </div>

            <div class="form-group">
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" name="cognome" placeholder="Es. Rossi" required>
            </div>

            <div class="form-group">
                <label for="professione">Professione:</label>
                <select id="professione" name="professione" required>
                    <option value="" disabled selected>Seleziona una professione</option>
                    <option value="ingegnere">Ingegnere</option>
                    <option value="medico">Medico</option>
                    <option value="avvocato">Avvocato</option>
                    <option value="pensionato">Pensionato</option>
                </select>
            </div>

            <div class="form-group">
                <label for="emailUtente">Email:</label>
                <input type="email" id="emailUtente" name="email" placeholder="Es. mario.rossi@esempio.com" required>
            </div>

            <div class="form-group">
                <label for="messaggioUtente">Il tuo messaggio:</label>
                <textarea id="messaggioUtente" name="messaggio" placeholder="Scrivi qui la tua richiesta..." required></textarea>
            </div>
            
            <button type="submit">Invia Messaggio</button>

        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', function(event) {
            // 1. Previene il comportamento predefinito del browser (ricaricare la pagina)
            event.preventDefault();

            // 2. Raccoglie i dati dal modulo
            const formData = new FormData(form);
            const nome = formData.get('nome');
            const cognome = formData.get('cognome');
            const professione = formData.get('professione');
            const email = formData.get('email');
            const messaggio = formData.get('messaggio');

            // 3. Mostra i dati nella console (simulando un invio)
            console.log('Dati del modulo pronti per essere inviati:');
            console.log('Nome:', nome);
            console.log('Cognome:', cognome);
            console.log('Professione:', professione);
            console.log('Email:', email);
            console.log('Messaggio:', messaggio);

            // 4. Mostra un messaggio di conferma all'utente
            alert(`Grazie, ${nome}! Il tuo messaggio è stato ricevuto (simulazione).\nControlla la console del browser (F12) per vedere i dati.`);

            // 5. Resetta il modulo
            form.reset();
        });
    </script>

</body>
</html>
