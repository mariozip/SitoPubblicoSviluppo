<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Password Sicure</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/PasswordGenerator.css">
</head>
<body>

    <div class="container">
        <h1>Generatore di Password Sicure</h1>
        <p>Usa le opzioni qui sotto per creare una password sicura e casuale.</p>
        
        <div class="options">
            <div class="option">
                <label for="length">Lunghezza Password:</label>
                <input type="range" id="length" min="8" max="32" value="16">
                <span id="lengthValue">16</span>
            </div>
            <div class="option">
                <label for="includeUppercase">Includi Maiuscole (A-Z)</label>
                <input type="checkbox" id="includeUppercase" checked>
            </div>
            <div class="option">
                <label for="includeLowercase">Includi Minuscole (a-z)</label>
                <input type="checkbox" id="includeLowercase" checked>
            </div>
            <div class="option">
                <label for="includeNumbers">Includi Numeri (0-9)</label>
                <input type="checkbox" id="includeNumbers" checked>
            </div>
            <div class="option">
                <label for="includeSymbols">Includi Simboli (!@#$%^&*)</label>
                <input type="checkbox" id="includeSymbols" checked>
            </div>
        </div>

        <button id="generateBtn">Genera Password</button>

        <div class="result-container">
            <input type="text" id="passwordOutput" readonly placeholder="La tua password apparirÃ  qui...">
            <button id="copyBtn">Copia</button>
        </div>
    </div>

    <script src="js/PasswordGenerator.js"></script>
</body>
</html>
