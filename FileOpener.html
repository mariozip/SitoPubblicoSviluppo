<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apri e Modifica File</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/FileOpener.css">
</head>
<body>

    <div class="container">
        <h1>Apri, Modifica e Salva File</h1>
        
        <p>Seleziona un file di testo per caricarlo nell'editor. Potrai modificarlo e salvarlo.</p>

        <input type="file" id="fileInput" accept="text/*,.md,.js,.json,.css,.html">

        <textarea id="text-editor" placeholder="Il contenuto del file apparirÃ  qui..."></textarea>

        <div class="controls">
            <label for="filename">Nome file:</label>
            <input type="text" id="filename" value="documento" placeholder="Es. mio_file">
            
            <label for="filetype">Formato:</label>
            <select id="filetype">
                <option value="txt">.txt (Testo)</option>
                <option value="html">.html (HTML)</option>
                <option value="md">.md (Markdown)</option>
                <option value="csv">.csv (CSV)</option>
                <option value="js">.js (JavaScript)</option>
                <option value="json">.json (JSON)</option>
                <option value="css">.css (CSS)</option>
            </select>

            <button id="saveBtn">Salva</button>
            <button id="saveAsBtn" class="save-as">Salva con nome</button>
        </div>
    </div>

    <a href="index.html" class="link-ritorno">Torna al Menu Principale</a>

    <script>
        const fileInput = document.getElementById('fileInput');
        const textEditor = document.getElementById('text-editor');
        const saveBtn = document.getElementById('saveBtn');
        const saveAsBtn = document.getElementById('saveAsBtn');
        const filenameInput = document.getElementById('filename');
        const filetypeSelect = document.getElementById('filetype');

        const typeMap = {
            'txt': { extension: '.txt', mime: 'text/plain' },
            'html': { extension: '.html', mime: 'text/html' },
            'md': { extension: '.md', mime: 'text/markdown' },
            'csv': { extension: '.csv', mime: 'text/csv' },
            'js': { extension: '.js', mime: 'application/javascript' },
            'json': { extension: '.json', mime: 'application/json' },
            'css': { extension: '.css', mime: 'text/css' }
        };

        function saveFile(baseFilename) {
            const textToSave = textEditor.value;
            const selectedType = filetypeSelect.value;
            const fileInfo = typeMap[selectedType] || typeMap['txt'];
            let filename = baseFilename.trim() || 'documento';

            const knownExtensions = Object.values(typeMap).map(info => info.extension);
            knownExtensions.forEach(ext => {
                if (filename.toLowerCase().endsWith(ext)) {
                    filename = filename.slice(0, filename.length - ext.length);
                }
            });
            filename += fileInfo.extension;

            const blob = new Blob([textToSave], { type: fileInfo.mime });
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = filename;
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(downloadLink.href);
        }

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                textEditor.value = e.target.result;

                const fileName = file.name;
                const lastDot = fileName.lastIndexOf('.');
                const nameWithoutExt = lastDot > 0 ? fileName.slice(0, lastDot) : fileName;
                const extension = lastDot > 0 ? fileName.slice(lastDot + 1).toLowerCase() : 'txt';

                filenameInput.value = nameWithoutExt;

                if (filetypeSelect.querySelector(`option[value="${extension}"]`)) {
                    filetypeSelect.value = extension;
                } else {
                    filetypeSelect.value = 'txt';
                }
            };
            reader.onerror = () => textEditor.value = 'Errore durante la lettura del file: ' + reader.error;
            reader.readAsText(file);
        });

        saveBtn.addEventListener('click', () => {
            saveFile(filenameInput.value);
        });

        saveAsBtn.addEventListener('click', () => {
            const currentName = filenameInput.value.trim() || 'documento';
            const newName = prompt("Inserisci il nuovo nome del file (senza estensione):", currentName);
            
            if (newName !== null && newName.trim() !== '') {
                filenameInput.value = newName.trim();
                saveFile(newName);
            }
        });
    </script>

</body>
</html>
