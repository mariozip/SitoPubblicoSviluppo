<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            width: 320px;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background-color: #e0e0e0;
        }
        .display {
            width: 100%;
            height: 60px;
            background-color: #222;
            color: #fff;
            font-size: 2.5em;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            overflow: hidden;
            white-space: nowrap;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.1s ease;
        }
        .buttons button:active {
            transform: translateY(2px);
            box-shadow: none;
        }
        .operator {
            background-color: #f39c12;
            color: black;
        }
        .equals {
            grid-column: span 2;
            background-color: #2ecc71;
            color: black;
        }
        #clear {
            background-color: #e74c3c;
            color: white;
        }
        .link-ritorno {
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
            text-decoration: none;
        }
        .link-ritorno:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button id="clear">C</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button>0</button>
            <button>.</button>
            <button id="equals" class="equals">=</button>
        </div>
    </div>
    <a href="index.html" class="link-ritorno">Torna al Menu Principale</a>

    <script src="js/calculator.js"></script>

</body>
</html>
