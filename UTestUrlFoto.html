<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility per navigare e per puntare data Foto</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 300px;
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            color: #555;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .manual-inputs {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Apre URL o giorno Foto</h1>

        <div class="output">
            <input type="text" id="monthOutput" placeholder="Inserisci un URL (es. google.com)">
            <button id="openUrlBtn">Apri URL in Nuova Finestra</button>
        </div>

        <p style="margin-top: 20px;">Seleziona una data completa:</p>
        <input type="date" id="dateInput">

        <p style="margin-top: 20px;">Oppure inserisci manualmente:</p>
        <div class="manual-inputs">
            <input type="number" id="manualDay" placeholder="GG" min="1" max="31">
            <input type="number" id="manualMonth" placeholder="MM" min="1" max="12">
            <input type="number" id="manualYear" placeholder="AAAA" min="1900">
        </div>
        <button id="manualDateBtn">Cerca data manuale</button>
    </div>

    <script>
        // Imposta la data corrente come default nei campi manuali
        const today = new Date();
        document.getElementById('manualDay').value = today.getDate();
        document.getElementById('manualMonth').value = today.getMonth() + 1; // I mesi partono da 0 in JS
        document.getElementById('manualYear').value = today.getFullYear();

        document.getElementById('openUrlBtn').addEventListener('click', function() {
            var url = document.getElementById('monthOutput').value.trim();
            if (url) {
                // Aggiunge https:// se l'utente non lo ha inserito, per evitare che il browser lo tratti come percorso locale
                if (!/^https?:\/\//i.test(url)) {
                    url = 'https://' + url;
                }
                window.open(url, '_blank');
            } else {
                alert("Per favore, inserisci un URL nella casella di testo.");
            }
        });

        document.getElementById('dateInput').addEventListener('change', function() {
            const dateValue = this.value;
            if (dateValue) {
                const parts = dateValue.split('-');
                const year = parts[0];
                const monthIndex = parseInt(parts[1]) - 1;
                const day = parts[2];

                const months = ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'];
                const monthName = months[monthIndex];

                const url = 'https://photos.google.com/search/' + day + '%20' + monthName + '%20' + year;
                document.getElementById('monthOutput').value = url;
                window.open(url, '_blank');
            }
        });

        document.getElementById('manualDateBtn').addEventListener('click', function() {
            const day = document.getElementById('manualDay').value;
            const month = document.getElementById('manualMonth').value;
            const year = document.getElementById('manualYear').value;

            if (day && month && year) {
                const months = ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'];
                const monthIndex = parseInt(month) - 1;

                if (monthIndex >= 0 && monthIndex < 12) {
                    const monthName = months[monthIndex];
                    const url = 'https://photos.google.com/search/' + day + '%20' + monthName + '%20' + year;
                    document.getElementById('monthOutput').value = url;
                    window.open(url, '_blank');
                } else {
                    alert("Mese non valido. Inserisci un numero tra 1 e 12.");
                }
            } else {
                alert("Per favore, compila tutti i campi (Giorno, Mese, Anno).");
            }
        });
    </script>
</body>
</html>
